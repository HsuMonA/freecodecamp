<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Caf√©</title>

    <link href="stylesheet.css" rel="stylesheet" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
          // Add a click event on each of them
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <header id="header">
      <nav
        id="nav-bar"
        class="navbar"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item">
            <img
              src="https://raw.githubusercontent.com/HsuMonA/freecodecamp/main/responsive-web-design/product-landing-page/logo.png"
              id="header-img"
              alt="logo"
            />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item nav-link">Features</a>

            <a class="navbar-item nav-link">Product</a>

            <a class="navbar-item nav-link">Pricing</a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">More</a>

              <div class="navbar-dropdown">
                <a class="navbar-item">About</a>

                <a class="navbar-item">Contact</a>
                <hr class="navbar-divider" />
                <a class="navbar-item">Report an issue</a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Get started</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="clip">
      <div class="container">
        <div class="columns">
          <div class="column is-flex">
            <div class="box intro">
              <strong>Lorem Ipsum</strong>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin
                quis quam dui. Nullam lectus augue, dapibus vel quam eget,
                mollis auctor risus. Praesent semper scelerisque tempus.
              </p>
            </div>
          </div>
          <div class="column is-two-thirds">
            <div class="block">
              <video id="video" class="cat-video.mp4" loop autoplay muted>
                <source src="cat-video.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
