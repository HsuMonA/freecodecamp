<!DOCTYPE html>
<html lang="en" class="scroll-pt-16">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="responsive-web-design/portfolio-page/stylesheet.css"
      rel="stylesheet"
    />
    <title>Portfolio Webpage</title>
  </head>
  <body>
    <header class="sticky top-0">
      <nav
        id="navbar"
        class="bg-rose-100 mx-auto sm:px-6 lg:px-8 flex flex-1 items-center h-16 justify-center space-x-4 sm:justify-end"
      >
        <a
          href="#welcome-section"
          class="text-amber-900 px-4 py-4 border-b-transparent border-b-4 hover:text-sky-500 hover:border-b-rose-300 text-lg font-medium"
        >
          About
        </a>

        <a
          href="#projects"
          class="text-amber-900 px-4 py-4 border-b-transparent border-b-4 hover:text-sky-500 hover:border-b-rose-300 text-lg font-medium"
        >
          Work
        </a>

        <a
          href="#contact"
          class="text-amber-900 px-4 py-4 border-b-transparent border-b-4 hover:text-sky-500 hover:border-b-rose-300 text-lg font-medium"
        >
          Contact
        </a>
      </nav>
    </header>

    <section
      id="welcome-section"
      class="grid gap-4 grid-cols-1 md:grid-cols-2 h-screen bg-rose-100"
    >
      <div
        class="flex flex-col font-bold text-amber-900 text-left gap-y-4 pt-20 pl-4 sm:pl-10 md:pl-20 lg:pl-40"
      >
        <h1 class="text-7xl">Hi,</h1>
        <p class="text-7xl">I'm Hsu.</p>
        <p class="text-4xl">On the way to be a web developer.</p>
      </div>
      <figure class="flex items-center">
        <img
          class="max-w-[80%] object-cover rounded-full border-4 border-white shadow-lg shadow-rose-900/40 bg-white"
          src="responsive-web-design/portfolio-page/portrait-brown.png"
          alt="portrait"
        />
      </figure>
    </section>

    <section id="projects" class="grid justify-items-center">
      <h2 class="text-center text-2xl font-bold my-8 col-span-full">
        These are some of my projects
      </h2>
      <div class="grid gap-4 col-start-2 cards">
        <a
          class="border-2 border-solid rounded p-2 project-tile tribute-page"
          target="_blank"
          href="https://hsumona.github.io/freecodecamp/responsive-web-design/tribute-page/index.html"
        >
          <figure>
            <img
              src="responsive-web-design/portfolio-page/gandhi.png"
              alt="screenshot of tribute page"
              class="object-cover rounded-t rounded-b-none border-2 w-full"
            />
            <figcaption class="text-center font-semibold py-2">
              Tribute Page
            </figcaption>
          </figure>
        </a>
        <a
          class="border-2 border-solid rounded p-2 project-tile survey-form"
          target="_blank"
          href="https://hsumona.github.io/freecodecamp/responsive-web-design/survey-form/index.html"
        >
          <figure>
            <img
              src="responsive-web-design/portfolio-page/survey.png"
              alt="screenshot of survey form"
              class="object-cover rounded-t rounded-b-none border-2 w-full"
            />
            <figcaption class="text-center font-semibold py-2">
              Survey Form
            </figcaption>
          </figure>
        </a>
        <a
          class="border-2 border-solid rounded p-2 project-tile product-landing-page"
          target="_blank"
          href="https://hsumona.github.io/freecodecamp/responsive-web-design/product-landing-page/index.html"
        >
          <figure>
            <img
              src="responsive-web-design/portfolio-page/product.png"
              alt="screenshot of product landing page"
              class="object-cover rounded-t rounded-b-none border-2 w-full"
            />
            <figcaption class="text-center font-semibold py-2">
              Product landing Page
            </figcaption>
          </figure>
        </a>

        <a
          class="border-2 border-solid rounded p-2 project-tile technical-documentation-page"
          target="_blank"
          href="https://hsumona.github.io/freecodecamp/responsive-web-design/technical-documentation-page/index.html"
        >
          <figure>
            <img
              src="responsive-web-design/portfolio-page/tech.png"
              alt="screenshot of technical
        documentation page"
              class="object-cover rounded-t rounded-b-none border-2 w-full"
            />
            <figcaption class="text-center font-semibold py-1">
              Technical Documentation Page
            </figcaption>
          </figure>
        </a>
      </div>
      <a
        id="profile-link"
        class="text-center my-8 col-span-full border-2 border-sky-500 rounded py-2 px-5"
        href="https://www.freecodecamp.org/"
        target="_blank"
      >
        Show all
      </a>
    </section>

    <footer
      id="contact"
      class="grid gap-4 justify-items-center mt-4 py-4 bg-red-300"
    >
      <h2 class="col-span-full text-center text-2xl font-semibold">
        Get in Touch
      </h2>
      <div class="flex gap-4">
        <a
          id="profile-link"
          href="https://www.freecodecamp.org/"
          target="_blank"
        >
          <i class="fab fa-free-code-camp fa-lg"></i>
          FreeCodeCamp
        </a>
        <a
          id="profile-link"
          href="https://www.freecodecamp.org/"
          target="_blank"
        >
          <i class="fab fa-github fa-lg"></i>
          GitHub
        </a>
      </div>

      <p class="col-span-full text-center text-sm">
        &copy;2022 Designed &#38; developed by Hsu
      </p>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
