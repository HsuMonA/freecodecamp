<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="responsive-web-design/portfolio-page/stylesheet.css"
      rel="stylesheet"
    />
    <title>Portfolio Webpage</title>
  </head>
  <body>
    <header class="sticky top-0">
      <nav
        id="navbar"
        class="bg-gray-800 mx-auto sm:px-6 lg:px-8 flex flex-1 items-center h-16 justify-center space-x-4 sm:justify-end"
      >
        <a
          href="#about"
          class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium"
        >
          About
        </a>

        <a
          href="#work"
          class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium"
        >
          Work
        </a>

        <a
          href="#contact"
          class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium"
        >
          Contact
        </a>
      </nav>
    </header>

    <section
      id="welcome-section"
      class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-screen text-center text-4xl"
    >
      <h1 class="pt-48">Hi, I'm Hsu</h1>
      <p class="text-2xl">On the way to be a web developer.</p>
    </section>

    <section id="projects">
      <h2 class="text-center text-2xl">These are some of my project</h2>
      <div class="cards">
        <a
          class="card project-tile tribute-page"
          target="_blank"
          href="https://hsumona.github.io/freecodecamp/responsive-web-design/tribute-page/index.html"
        >
          <figure>
            <img
              src="responsive-web-design/portfolio-page/gandhi.png"
              alt="screenshot of tribute page"
              class="card-image"
            />
            <figcaption class="image-caption">Tribute Page</figcaption>
          </figure>
        </a>
        <a
          class="card project-tile survey-form"
          target="_blank"
          href="https://hsumona.github.io/freecodecamp/responsive-web-design/survey-form/index.html"
        >
          <figure>
            <img
              src="responsive-web-design/portfolio-page/survey.png"
              alt="screenshot of survey form"
              class="card-image"
            />
            <figcaption class="image-caption">Survey Form</figcaption>
          </figure>
        </a>
        <a
          class="card project-tile product-landing-page"
          target="_blank"
          href="https://hsumona.github.io/freecodecamp/responsive-web-design/product-landing-page/index.html"
        >
          <figure>
            <img
              src="responsive-web-design/portfolio-page/product.png"
              alt="screenshot of product landing page"
              class="card-image"
            />
            <figcaption class="image-caption">Product landing Page</figcaption>
          </figure>
        </a>

        <a
          class="card project-tile technical-documentation-page"
          target="_blank"
          href="https://hsumona.github.io/freecodecamp/responsive-web-design/technical-documentation-page/index.html"
        >
          <figure>
            <img
              src="responsive-web-design/portfolio-page/tech.png"
              alt="screenshot of technical
        documentation page"
              class="card-image"
            />
            <figcaption class="image-caption">
              Technical Documentation Page
            </figcaption>
          </figure>
        </a>
      </div>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
